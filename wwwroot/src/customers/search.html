<template>

    <div class="container">
        <div class="form-group" validation-errors.bind="customerIdErrors" class.bind="customerIdErrors.length ? 'alert alert-dismissible alert-danger' : ''">
            <div class="form-group">
                <label for="customerId" class="control-label">Customer Id:</label>
                <span repeat.for="errorInfo of customerIdErrors">
                    ${errorInfo.error.message}
                </span>
                <input id="customerId" type="number" placeholder="Customer Id" class="form-control" value.bind="id & validate" />
            </div>
        </div>
        <div class="form-group">
            <button class="btn btn-primary" click.trigger="search()">Search</button>
        </div>
    </div>

    <div class="container" if.bind="router.isNavigating">
        <i class="fa fa-spinner fa-spin"></i>
    </div>

</template>
