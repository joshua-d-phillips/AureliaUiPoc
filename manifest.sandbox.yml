---
applications:
- name: aurelia-ui-poc-rubicon-sandbox
  buildpack: dotnet_core_buildpack_latest
  stack: cflinuxfs2
  command: dotnet AureliaUiPoc.dll
  instances: 1
  memory: 256M
  disk_quota: 512M
  health-check-type: port
  path: .
  timeout: 80
  host: aurelia-ui-poc-sandbox
  env:
    RUBICON_API_ENDPOINT: https://rubicon-api-sandbox.cfapps.pcf1.vc1.pcf.dell.com